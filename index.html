<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Temperature Converter</title>
  </head>
  <body>

    <div class="card text-center" style="width: 22rem;">
      <h3 class="mb-4">Temperature Converter</h3>
      
      <div class="mb-3">
        <input type="number" class="form-control" id="celsius" placeholder="Celsius">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="fahrenheit" placeholder="Fahrenheit" disabled>
      </div>

      <div class="d-grid gap-2 mb-2">
        <button type="button" class="btn btn-success" onclick="convertTemp()">Convert</button>
        <button type="button" class="btn btn-success" onclick="clearFields()">Clear</button>
      </div>

      <div id="result"></div>
    </div>

    <script src="">
   
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  </body>
</html>
